<div class="maindiv" ng-init="MnCtrl.getContactInfoOnPageLoad(); MnCtrl.setemailparams();" style="padding-top:40px;">
    <div>
        <button class="contacts__buttons" ng-if="!MnCtrl.startmessage" ng-click="MnCtrl.startmessage=true">Send us a message</button>
    </div>
    <div>
        <input ng-if="MnCtrl.startmessage" ng-model="MnCtrl.guestname" placeholder="Name"></input>
    </div>
    <div>
        <input ng-if="MnCtrl.startmessage" ng-model="MnCtrl.guestphone" placeholder="Phone number"></input>
    </div>
    <div>
        <input ng-if="MnCtrl.startmessage" ng-model="MnCtrl.guestemail" placeholder="Email"></input>
    </div>
    <div>
        <textarea class="contacts__message" ng-if="MnCtrl.startmessage" ng-model="MnCtrl.message" placeholder="What can we do for you today?"></textarea>
    </div>
    <div>
        <!-- <div ng-if="MnCtrl.startmessage">
            <div vc-recaptcha
            key="'---- YOUR PUBLIC KEY GOES HERE ----'">
            </div>
        </div> -->
        <button class="contacts__buttons" ng-if="MnCtrl.startmessage" ng-click="MnCtrl.sendmessage()">Send</button>
        <button class="contacts__buttons" ng-if="MnCtrl.startmessage" ng-click="MnCtrl.startmessage=false">cancel</button>
    </div>
    You can reach me with the following information:<br>
    Phone: {{MnCtrl.listed_phone_number}} <br>
    Email: {{MnCtrl.listed_email}}
</div>
