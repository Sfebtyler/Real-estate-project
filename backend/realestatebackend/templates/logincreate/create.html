{% extends "../base_page.html" %}

{% block content %}

<form class="logincreatepage">
    <title>SG Realty</title>
    <div class="logincreatepage__container">
        <label>
            Username:
            <input class="logincreatepage__inputs" id="create__username" pattern="[a-z0-9_-]{4,15}"
                   title="Username must have 4-15 characters all lowercase with no special characters!">
                <i class="logincreatepage__usernameavailableicon" style="color:green;"
                    ng-if="MnCtrl.usernameavailable && MnCtrl.usernametooshort!=true">check
                </i>
        </label>
        <div class="logincreatepage__error" style="color:red;"
            ng-if="MnCtrl.usernameunavailable && MnCtrl.error!='Email already in use!'">{{MnCtrl.error}}
        </div>
        <div id="create__usernametooshort"
            style="color:red;">
        </div>
        <label>First Name: <input class="logincreatepage__inputs" ng-model="MnCtrl.createfirstname"></label>
        <label>Last Name: <input class="logincreatepage__inputs" ng-model="MnCtrl.createlastname"></label>
        <label>Email: <input class="logincreatepage__inputs" ng-model="MnCtrl.createemail"
            ng-change="MnCtrl.checkifuniqueemail()"
            ng-model-options="{ debounce: 500 }">
            <i class="logincreatepage__usernameavailableicon" style="color:green;"
                ng-if="MnCtrl.emailavailable">check
            </i>
        </label>
        <div class="logincreatepage__error" ng-if="MnCtrl.emailunavailable && MnCtrl.error!='Username already in use!'" style="color:red;">{{MnCtrl.error}}
        </div>
        <label>Phone: <input class="logincreatepage__inputs" ng-model="MnCtrl.createphone"></label>
        <label>Password: <input type="password" class="logincreatepage__inputs"
            ng-model="MnCtrl.createpassword" ng-change="MnCtrl.passwordremovespaces(MnCtrl.createpassword); MnCtrl.checkpasswordmatch()"></label>
        <label>Confirm Password: <input type="password" class="logincreatepage__inputs"
            ng-model="MnCtrl.createconfirmpassword" ng-change="MnCtrl.checkpasswordmatch()"></label>
        <div class="logincreatepage__error" style="color:red;"
            ng-if="MnCtrl.error!='Username is available!' && MnCtrl.error!='Username already in use!'
            && MnCtrl.error!='Email already in use!'">
            {{MnCtrl.error}}
        </div>
        <div class="" style="text-align: center;">
            <i class="page__searchcompleteicon" ng-click="MnCtrl.createlogin()">forward</i>
        </div>
    </div>
</form>

{% endblock %}
